version: '3.8'

services:
  pokedex:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: pokedex
    restart: unless-stopped
    # Las variables de entorno en tiempo de ejecución no son necesarias para una aplicación Vue compilada
    # pero las mantenemos por si se necesitan para alguna funcionalidad futura
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pokedex.rule=Host(`pokedex.server-fikalab.cl`)"
      - "traefik.http.routers.pokedex.entrypoints=http,https"
      - "traefik.http.routers.pokedex.tls.certresolver=cloudflare"
      - "traefik.http.services.pokedex.loadbalancer.server.port=80"
    networks:
      - coolify

networks:
  coolify:
    external: true